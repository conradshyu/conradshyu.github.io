<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Not Found</title>

    <!-- site specific style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body style="padding: 20px 20px 20px 20px;">
    <div class="alert alert-success" role="alert">
        <h3>
            <i class="bi bi-exclamation-square"></i> Bad Request or Page Not Found
        </h3>
        <p>The page you have requested has flown the coop. Perhaps you are here because:</p>
        <ul>
            <li>The page has moved.</li>
            <li>The page no longer exists.</li>
            <li>You were looking for your puppy and got lost.</li>
            <li>You like 404 pages.</li>
        </ul>
    </div>
    <button type="button" class="btn btn-primary" onclick="location.href = '/index.html';">
        <i class="bi bi-caret-right-square"></i> Return to Home
    </button>
</body>

</html>
