        function ToggleWell(x) {
            $.each(x, function(i, v) {
                if (document.getElementById(v).style.fill == "green") {
                    well[v]["color"] = (well[v]["specimen"]).length > 0 ? "lightblue" : "lightgray";
                } else {
                    well[v]["color"] = "green";
                    $("#in_s").val(well[v]["specimen"]);    // set specimen
                    $("#in_t").val(well[v]["treatment"]);   // set treatment
                    $("#in_o").val(well[v]["tag"]);         // set optional tag
                }   // well has been selected

                document.getElementById(v).style.fill = well[v]["color"];
            })

            $("#in_s").trigger("input");        // trigger an input event
        }   // toggle the status of well(s)

        function UpdateWell() {
            $.each(well, function(i, v) {
                if (v["color"] == "green") {
                    if ((v["specimen"]).length > 0) {
                        (document.getElementById(i).childNodes[3]).remove();
                    }   // remove tooltip tag

                    v["color"] = "lightblue";           // well color
                    v["specimen"] = (v["specimen"]).length > 0 ? v["specimen"] : $("#in_s").val();
                    v["treatment"] = (v["treatment"]).length > 0 ? v["treatment"] : $("#in_t").val();
                    v["tag"] = $("#in_o").val();        // set optional tag

                    document.getElementById(i).style.fill = v["color"];     // update the well color

                    let a = document.createElementNS("http://www.w3.org/2000/svg", "title");
                    a.innerHTML = `Well: ${i.toUpperCase()}\nSpecimen: ${v["specimen"]}${(v["treatment"]).length > 0 ? ("\nTreatment: " + v["treatment"]) : ""}${(v["tag"]).length > 0 ? ("\nOptional Tag: " + v["tag"]) : ""}`;
                    document.getElementById(i).appendChild(a);
                }   // well has been selected
            });

            $("#in_s, #in_t, #in_o").val("");   // reset all input fields
            $("#in_s").trigger("input");        // trigger an input event
        }

        function ResetWell() {
            $.each(well, function(i, v) {
                if (v["color"] == "green") {
                    if ((v["specimen"]).length > 0) {
                        (document.getElementById(i).childNodes[3]).remove();
                    }   // remove tooltip tag

                    v["color"] = "lightgray";   // reset well status
                    v["specimen"] = ""; v["treatment"] = ""; v["tag"] = "";
                    document.getElementById(i).style.fill = v["color"];
                }   // well has been selected
            });

            $("#in_s, #in_t, #in_o").val("");   // reset all input fields
            $("#in_s").trigger("input");        // trigger an input event
        }   // reset the parameters for well(s)

        bt_x.onclick = function(e) {
            if ($("#tray").val().length == 0) {
                window.alert("Please enter the plate name!");
                return(false);
            }   // make sure the plate name is not empty

            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "http://conrad.shyu.to:8000/cytometry/bdfacs.php",
                data: {"tray": $("#tray").val(), "json": JSON.stringify(well)},
                success: function(r) {
                    let e = document.createElement('a');
                    e.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(r));
                    e.setAttribute('download', `${document.getElementById("tray").value}.xml`);
                    e.style.display = 'none';
                    document.body.appendChild(e);
                    e.click();
                    document.body.removeChild(e);
                }   // generate a download link to XML file
            });
        }   // handle the onclick event

        in_s.oninput = function() {
            $("#in_s, #in_t, #in_o, #bt_u, #bt_r").prop("disabled", "true");

            $.each(well, function(i, v) {
                if (v["color"] == "green") {
                    $("#in_s, #bt_r").prop("disabled", false);
                    $("#in_t, #in_o, #bt_u").prop("disabled", $("#in_s").val().length > 0 ? false : true);
                }   // activate the input field
            });

            $("#in_s").focus();     // Microsoft Edge keeps loosing focus
        }   // input specimen event oninput

        $(document).ready(function () {
            let d = new Date();
            $("#dt").val(`${d.toLocaleDateString()} ${d.toLocaleTimeString()}`);

            $("#header").load("view/header.html");
            $("#footer").load("view/footer.html");
        });
